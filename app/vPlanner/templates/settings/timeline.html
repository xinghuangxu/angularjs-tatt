<p>
<form name="timelineForm" class="form-inline" role="form">
    <div class="form-group" ng-class="{'has-error': timelineForm.start.$invalid || timelineForm.end.$invalid}">
        <div class="form-group">
            <label class="control-label" for="start">Project Start</label>
            <input type="text" class="form-control" ng-model="data.timeline.start" name="start" placeholder="Start" bs-datepicker>
        </div>
        <div class="form-group">
        <label class="control-label" for="end">Project End</label>
        <input type="text" class="form-control" ng-model="data.timeline.end" name="end" placeholder="Start" bs-datepicker>
        </div>
    </div>
</form>
</p>
