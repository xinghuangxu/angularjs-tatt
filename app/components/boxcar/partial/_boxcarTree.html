<div class="container">
    <form class="form-horizontal col-sm-7">
        <div class="form-group">
            <label for="Classifier" class="col-sm-2 control-label">Arrange By:</label>
            <div class="col-sm-5">
                <select class="form-control" ng-model="selectedClassifier" ng-options="item.text for item in classifiers">
                </select></div>
        </div>
        <div class="form-group">
            <label for="Search" class="col-sm-2 control-label">Search:</label>
            <div class="col-sm-5">
                <input type="text" ng-model="treeSearchKey" value="" class="input form-control" />
            </div>
        </div>
        <div class="col-sm-10">
            <div ng-if="load" class="animate-if">  Loading...<img id="spinner" class="throbber" src="assets/img/throbber.gif"></div>
            <boxcar-jstree ng-model="tree"></boxcar-jstree>
        </div>
    </form>
    <script type="text/ng-template" id="leafInfoDialog.html">
       <div>Parent: {{ data.parent }}</div>
       <div>Text: {{ data.text }}</div>
    </script>
    <script type="text/ng-template" id="boxcarPopover.html">
        <div>
        <button tab-index="-1" type="button" class="btn-p btn-mini btn-p-default" ng-click="showInfo()" data-title="User Story Info" data-trigger="hover" data-type="info" data-delay="300">
        <i class="fa fa-info fa-fw"></i> 
        </button>
        <button tab-index="-1" type="button" class="btn-p btn-mini btn-p-default" ng-click="export()">
        <i class="fa fa-sign-out"></i> 
        </button>
        </div>
    </script>
</div>
