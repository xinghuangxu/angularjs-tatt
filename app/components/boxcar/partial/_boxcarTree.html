                <select class="form-control input-sm" ng-model="selectedClassifier" ng-options="item.text for item in classifiers">
                </select>
            </div>
        </div>
        <label for="Search" class=" control-label input-sm">Search:</label>
        <div class="form-group">
            <input type="text" ng-model="treeSearchKey" class="form-control input-sm" placeholder="Search">
        </div>
        <!--        <div class="col-sm-10">
                    
                </div>-->
    </form>
    <div ng-if="load" class="animate-if">  Loading...<img id="spinner" class="throbber" src="assets/img/throbber.gif">
    </div>

        <div>Parent: {{ data.parent }}</div>
