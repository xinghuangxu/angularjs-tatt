<div ng-controller="settings.modal.alm">
    <div class="form-group">
        <label for="prefix">Test set prefix</label>
        <input type="text" name="prefix" class="form-control" ng-model="alm.prefix" ng-required placeholder="Test set prefix">
    </div>
    <div class="form-group">
        <label for="domain-select">Choose ALM Domain</label>
        <button type="button" name="domain-select" class="btn btn-default form-control" ng-model="alm.domain" ng-options="dm.domain+'_db' as dm.name for dm in almDomains" data-placeholder="Choose a domain" bs-select ng-disable="loading"></button>
    </div>
    <div class="form-group">
        <label>Selected Folder: {{alm.folder}}</label>
    </div>
    <div class="relative">
        <div class="loading" ng-show="loading"><img src="../../include/lib/jstree/dist/themes/default/throbber.gif" /></div>
        <spark-jstree ng-model="treeData" data-search-term="search" on-select="loadNode(data)"></spark-jstree>
    </div>
        
</div>
